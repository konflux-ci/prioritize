---
jira:
  # url: https://issues.redhat.com
  project-id: RHTAPWATCH
team_automation:
  issues:
    Epic:
      # collector: get_issues
      rules:
        - rule: check_parent_link
          kwargs:
            # This is a CEL expression
            ignore: '"orphan" in .labels'
        - check_priority
        - check_due_date
        - check_target_dates
      group_rules:
        - check_rank
    Story:
      # collector: get_issues
      rules:
        - rule: check_parent_link
          kwargs:
            # This is a CEL expression
            ignore: '"orphan" in .labels'
        - check_priority
        - check_quarter_label
        - check_due_date
      group_rules:
        - check_rank
