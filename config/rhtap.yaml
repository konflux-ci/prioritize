---
jira:
  # url: https://issues.redhat.com
  project-id: RHTAP
comments:
  footer: >
    {color:#505f79}See also
    [rhtap.yaml|https://github.com/konflux-ci/prioritize/blob/main/config/rhtap.yaml],
    the [source code|https://github.com/konflux-ci/prioritize], and the
    [runner|https://gitlab.cee.redhat.com/rbean/jira-automation/-/blob/main/.gitlab-ci.yml]
    for this bot.{color}
team_automation:
  issues:
    Feature:
      # collector: get_issues
      rules:
        - set_status_from_children
      group_rules:
        - rule: check_rank_with_order_by
          kwargs:
            order_by: fixVersion, priority, component
            cascade: true
    Epic:
      # collector: get_issues
      rules:
        - check_parent_link
        # - set_fix_version
    Story:
      # collector: get_issues
      rules:
        - check_parent_link
        - check_priority
    Bug:
      # collector: get_issues
      rules:
        - check_parent_link
        - check_priority
